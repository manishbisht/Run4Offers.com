var getMonthInString = function(Month)
{
	switch (Month)
	{
	case 0:
	  monthInString = "Jan";
	  break;
	case 1:
	  monthInString = "Feb";
	  break;
	case 2:
	  monthInString = "Mar";
	  break;
	case 3:
	  monthInString = "Apr";
	  break;
	case 4:
	  monthInString = "May";
	  break;
	case 5:
	  monthInString = "Jun";
	  break;
	case 6:
	  monthInString = "Jul";
	  break;
	case 7:
	  monthInString = "Aug";
	  break;
	case 8:
	  monthInString = "Sep";
	  break;
	case 9:
	  monthInString = "Oct";
	  break;
	case 10:
	  monthInString = "Nov";
	  break;
	case 11:
	  monthInString = "Dec";
	  break;
	default:
	  monthInString="Jan";
	}

	return monthInString;
}

var getMonthInNumbers = function(Month)
{
	switch (Month)
	{
	case "Jan":
	  monthInNum = "01";
	  break;
	case "Feb":
	  monthInNum = "02";
	  break;
	case "Mar":
	  monthInNum = "03";
	  break;
	case "Apr":
	  monthInNum = "04";
	  break;
	case "May":
	  monthInNum = "05";
	  break;
	case "Jun":
	  monthInNum = "06";
	  break;
	case "Jul":
	  monthInNum = "07";
	  break;
	case "Aug":
	  monthInNum = "08";
	  break;
	case "Sep":
	  monthInNum = "09";
	  break;
	case "Oct":
	  monthInNum = "10";
	  break;
	case "Nov":
	  monthInNum = "11";
	  break;
	case "Dec":
	  monthInNum = "12";
	  break;
	default:
	  monthInNum="";
	}

	return monthInNum;
}

function daysInMonth(month,year) {
var dd = new Date(year, month, 0);
return dd.getDate();
}
var fillDaysDDN = function(month_YearValue,dayFillElement)
{
	var month=month_YearValue.split(" ")[0];
	var fullYear = month_YearValue.split(" ")[1];
	var monthNumber = getMonthInNumbers(month);
	var days_In_Month = daysInMonth(monthNumber,fullYear);
	var elSel = document.getElementById(dayFillElement);
	var selectedVal = elSel.value;
		/*for (i = elSel.length - 1; i>=0; i--) {
      elSel.remove(i);
    }*/
		for(var i=1;i<=days_In_Month;i++)
	{
		var newOption = document.createElement("option");
		newOption.text=i;newOption.value=i;
		if(newOption.value==selectedVal)
		{
			newOption.selected="selected";
		}
		try {
			elSel.add(newOption, null); 
		  }
		  catch(ex) {
			elSel.add(newOption); 
		  }}}

	document.getElementById("return_M_Y").value=MonthInStr+" "+retn_FullYear;
}
var setMonthYear_Field = function(elSel)
{

	var elSel = document.getElementById(elSel);
	for (i = elSel.length - 1; i>=0; i--) {
      elSel.remove(i);
    }
	var currentMonth = new Date();
	currentMonth.setDate(currentMonth.getDate()+1);
	var nextMonth= new Date();
	for(var i=0;i<3;i++)
	{
		if (currentMonth.getMonth() == 11) {
				if(i==0)
				{
		    	nextMonth = new Date(currentMonth.getFullYear(), 11, 1);
		    }
		    else
		    {
		    	nextMonth = new Date(currentMonth.getFullYear() + 1, i-1, 1);
		    }
		    
		} else {
		    nextMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + i, 1);
		}		
		nextCalculated_Month=getMonthInString(nextMonth.getMonth());
		nextCalculated_year=nextMonth.getFullYear();
		var newOption = document.createElement("option");
		newOption.text=nextCalculated_Month+" "+nextCalculated_year;
		newOption.value=nextCalculated_Month+" "+nextCalculated_year;
		try {
			elSel.add(newOption, null); // standards compliant; doesn't work in IE
		  }
		  catch(ex) {
			elSel.add(newOption); // IE only
		  }}}

function addEvent(obj, evType, fn){ 
 if (obj.addEventListener){ 
   obj.addEventListener(evType, fn, false); 
   return true; 
 } else if (obj.attachEvent){ 
   var r = obj.attachEvent("on"+evType, fn); 
   return r; 
 } else { 
   return false; 
 } 
}
addEvent(window, 'load', loadDependencies);
