<script type="text/javascript">
function userlogin(){
	var x=document.cookie;
	if(x==""||x=="Guest"){
    document.getElementById('user').innerHTML="Guest";
	}
	else{
	document.getElementById('user').innerHTML=x;
	}
}
function logout(){
	document.cookie="Guest";
	userlogin();
	}
window.onload=userlogin;
</script>
